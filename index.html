<!DOCTYPE html>
<html lang="en">

<head>
    <title>Proyecto</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script>
        import firebase from "firebase/app";
        import "firebase/analytics";
        import "firebase/auth";
        import "firebase/firestore";
    </script>
    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="js/login.js"></script>

</head>

<body>
  <div id="miModal" class="modalContainer">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" id="closeModalButton" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p id="modalText"></p>
        </div>
        <div class="modal-footer">
            <button type="button" id="acceptModalButton" class="btn btn-primary">Aceptar</button>
        </div>
    </div>
</div>
  <div class="form-structor">
    <div class="signup">
      <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
      <div class="form-holder">
        <input id="userNameSignUp" type="text" class="input" placeholder="Name" />
        <input id="emailSignUp" type="email" class="input" placeholder="Email" />
        <input id="passwordSignUp" type="password" class="input" placeholder="Password" />
      </div>
      <button class="submit-btn" id="submitBtnSignUp">Sign up</button>
    </div>
    <div class="login slide-up">
      <div class="center">
        <h2 class="form-title" id="login"><span>or</span>Log in</h2>
        <div class="form-holder">
          <input id="emailLogin" type="email" class="input" placeholder="Email" />
          <input id="passwordLogin" type="password" class="input" placeholder="Password" />
        </div>
        <button class="submit-btn" id="submitBtnLogin">Log in</button>
      </div>
    </div>
  </div>
</body>

</html>

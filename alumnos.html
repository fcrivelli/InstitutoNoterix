            <nav class="navbar navbar-expand-lg navbar-light bg-light"> <button type="button" id="sidebarCollapse" class="btn btn-info"> <i class="fa fa-align-justify"></i> </button> <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>

            <div class="content-wrapper">

                <div id="miModal" class="modalContainer">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>

                        </div>
                        <div class="modal-body">
                            <p id="modalText"></p>

                        </div>

                <h3>ALUMNOS</h3>
                <main style="margin-top: 10px;">
                    <div class="container pt-4">
                        <section id="content">
                            <section class="scrollable wrapper">
                                <div class="tab-content">
                                    <section class="panel hbox stretch">
                                        <div class="row" id="HideShowForm" class="hideable">
                                            <div class="col-md-6">
                                                <button id="BtnHideShow" title="Agregar curso" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                                                    <span></span>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="row" id="FormInput" class="hideable">
                                            <div class="col-md-6">
                                                <div class="col-md-8 center-block">
                                                    <div>&nbsp;</div>
                                                    <div class="form-group input-icon">
                                                        <label>Nombre: </label>
                                                        <input type="text" id="NameStudentCb" class="form-control" name="NombreId" data-live-search="true">
                                                    </div>
                                                    <div class="form-group input-icon">
                                                        <label>Apellido: </label>
                                                        <input type="text" id="LastNameStudentCb" class="form-control" name="ApellidoId" data-live-search="true">
                                                    </div>
                                                    <div class="form-group input-icon">
                                                        <label>Edad: </label>
                                                        <input type="number" id="AgeCb" class="form-control" name="AgeId" data-live-search="true">
                                                    </div>
                                                    <div class="form-group input-icon">
                                                        <label>Ocupaci√≥n: </label>
                                                        <select id="OcupationCb" class="form-control" name="OcupationId" data-live-search="true">
                                                            <option value="0">Empleado</option>
                                                            <option value="1">Estudiante</option>
                                                            <option value="2">Desempleado</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="col-md-8 center-block">
                                                    <div>&nbsp;</div>
                                                    <div class="form-group input-icon">
                                                        <label>Elegir Curso:</label>
                                                        <select name="selectedCursos" id="NameCourseCb" class="form-control"> 
                                                            <option value="0">Seleccionar Curso</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group input-icon">
                                                        <label>Email:</label>
                                                        <input type="email" class="form-control" id="EmailCb" />
                                                    </div>
                                                    <div class="form-group input-icon">
                                                        <label>Dni:</label>
                                                        <input class="form-control" type="number" id="DniCb" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row form-group" id="BtnSaveCancel" class="hideable">
                                            <div class="pull-right col-md-8">
                                                <div class="col-md-6">
                                                    <button type="submit" class="btn btn-success" id="saveButton">Guardar</button>
                                                </div>
                                                <div class="col-md-6">
                                                    <button type="button" class="btn btn-default" id="cancelButton">Cancelar</button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row" id="Container">
                                            <div>&nbsp;</div>
                                            <div class="table-responsive" width="100%" style="overflow:auto;">
                                                <table class="table table-bordered focus table-minified" id="StudentsTable">
                                                    <tbody></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </section>
                        </section>
                    </div>
